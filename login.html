<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion - Gestion de Présence</title>
<style>
    body {
        margin:0;
        font-family: Arial, sans-serif;
        background: url('https://images.unsplash.com/photo-1581091870626-cf69b3b4bbf6?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
        background-size: cover;
    }
    header {
        background-color: rgba(0,68,204,0.9);
        color: white;
        padding: 15px 20px;
        font-size: 20px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    footer {
        background-color: rgba(0,68,204,0.9);
        color: white;
        padding: 10px 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
    }
    .form-container {
        margin: 100px auto 80px auto;
        padding: 20px;
        max-width: 400px;
        background-color: rgba(255,255,255,0.95);
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #0044cc;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #003399;
    }
    .register {
        font-size: 14px;
        text-align: center;
    }
    .register a {
        color: #0044cc;
        text-decoration: none;
    }
    .register a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<header>
    Gestion de Présence - Université
</header>

<div class="form-container">
    <h2>Connexion</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <select id="role">
        <option value="prof">Professeur</option>
        <option value="admin">Administrateur</option>
    </select>
    <button id="loginBtn">Se connecter</button>
    <div class="register">
        Pas encore inscrit ? <a href="register.html">S’inscrire</a>
    </div>
</div>

<footer>
    &copy; 2025 Université - Tous droits réservés
</footer>

<script>
    if(!localStorage.getItem('users')){
        localStorage.setItem('users', JSON.stringify([
            {name:'Admin', email:'admin@uni.com', password:'admin123', role:'admin'},
            {name:'Professeur', email:'prof@uni.com', password:'prof123', role:'prof'}
        ]));
    }

    document.getElementById('loginBtn').addEventListener('click', () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const role = document.getElementById('role').value;

        if(!email || !password){
            alert("Veuillez remplir tous les champs !");
            return;
        }

        const users = JSON.parse(localStorage.getItem('users'));
        const user = users.find(u => u.email === email && u.password === password && u.role === role);

        if(!user){
            alert("Email, mot de passe ou rôle incorrect !");
            return;
        }

        alert(`Connexion réussie ! Bienvenue ${user.name}`);
        window.location.href = role === 'admin' ? "dashboard_admin.html" : "dashboard_prof.html";
    });
</script>

</body>
</html>
